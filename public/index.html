<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="./styles.css" />
    <title>Animals Homepage</title>
  </head>
  <body>
    <h1>ANIMALS!</h1>
    <h2>All Animals</h2>
    <button id="fetchAnimals">Fetch Animals</button>
    <ul id="animalsList"></ul>

    <h2>Search Animals</h2>
    <input type="text" id="searchInput" placeholder="Search animals..." />
    <button id="searchButton">Search</button>
    <ul id="searchResults"></ul>

    <h2>Add Animal</h2>
    <form id="addAnimalForm">
      <label for="animalName">Name:</label>
      <input type="text" id="animalName" name="animalName" />
      <label for="animalType">Type:</label>
      <input type="text" id="animalType" name="animalType" />
      <label for="animalAge">Age:</label>
      <input type="text" id="animalAge" name="animalAge" />
      <button type="submit">Add Animal</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
